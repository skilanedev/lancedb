# cbindgen.toml
# Version: v1.0
# Date: 2025-08-25
# Author: Grok (assisted modeling)
# Description: Configuration for cbindgen to generate lancedb.h from C API. Includes standard headers and guards for Swift interop.

language = "C"
header = """/* Automatically generated by cbindgen */\n\n"""
includes = []
sys_includes = ["stdint.h", "stdbool.h"]
no_includes = false
autogen_warning = "/* Warning: This file is autogenerated. Do not modify. */"
include_guard = "LANCEDB_H"
style = "both"
tab_width = 4
parse.parse_deps = true
parse.include = ["lancedb"]